packages:
  - apps/**
  - packages/*

autoInstallPeers: true
strictPeerDependencies: true
resolutionMode: "lowest-direct"
hoistPattern:
  - "!*"
  - "@types/react"
  - "@typescript-eslint/types"
  - "*babel*"
  - "ignore-styles"
  - "global-jsdom"

