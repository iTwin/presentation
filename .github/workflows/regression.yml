name: Regression

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        core-version: ["^4.10.0"]

    name: Build with Core - ${{ matrix.core-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install workspace dependencies
        run: pnpm install -w

      - name: Override dependencies Core - ${{ matrix.core-version }}
        run: node ./scripts/overrideDeps.js --coreVersion ${{ matrix.core-version }}

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build, Lint
        run: pnpm lage build lint --grouped --continue

      - name: Run full stack tests
        run: pnpm test --filter presentation-full-stack-tests
