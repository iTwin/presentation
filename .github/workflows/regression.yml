name: Regression

on:
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * 0

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        core-version: [3.6.0, nightly]
        ui-version: [3.6.0, nightly]
        exclude:
          - core-version: nightly
            ui-version: 3.6.0

    name: Build with Core - ${{ matrix.core-version }}, UI - ${{ matrix.ui-version }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install pnpm
      uses: pnpm/action-setup@v2.2.4
      with:
        version: 7.27.0

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'pnpm'

    - name: Install workspace dependencies
      run: pnpm install -w

    - name: Override dependencies Core - ${{ matrix.core-version }}, UI - ${{ matrix.ui-version }}
      run: node ./scripts/overrideDeps.js --coreVersion ${{ matrix.core-version }} --uiVersion ${{ matrix.ui-version }}

    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile

    - name: Build, Test
      run: pnpm lage build cover
