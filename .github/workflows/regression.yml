name: Regression

on:
  pull_request:
    branches: ["master"]
    paths:
      - 'packages/**'
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  build:
    if: '! github.event.pull_request.draft'
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        core-version: [3.6.3, nightly]
        ui-version: [nightly]

    name: Build with Core - ${{ matrix.core-version }}, UI - ${{ matrix.ui-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.6.2

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0 #TODO Change back to 18.x once segfault on 18.16.1? is resolved.
          cache: 'pnpm'

      - name: Install workspace dependencies
        run: pnpm install -w

      - name: Override dependencies Core - ${{ matrix.core-version }}, UI - ${{ matrix.ui-version }}
        run: node ./scripts/overrideDeps.js --coreVersion ${{ matrix.core-version }} --uiVersion ${{ matrix.ui-version }}

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build, Test
        run: pnpm lage build cover --to presentation-components presentation-testing presentation-opentelemetry presentation-full-stack-tests
