name: CI

on:
  pull_request:
    branches: ["master", "next"]
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  check-change-files:
    if: '! github.event.pull_request.draft'
    runs-on: ubuntu-latest

    name: Check change files
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.6.2

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install -w

      - name: Run check
        run: pnpm check --branch origin/next

  build:
    if: '! github.event.pull_request.draft'
    runs-on: ubuntu-latest

    name: Lint Build and run Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.6.2

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0 #TODO Change back to 18.x once segfault on 18.16.1? is resolved.
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run prettier
        run: pnpm prettier

      - name: Build, Lint, Test
        run: pnpm lage build lint cover
