name: CI

on:
  pull_request:
    branches: ["master", "stable"]
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  check-changeset-files:
    if: ${{ !github.event.pull_request.draft && !startsWith(github.event.pull_request.title, 'Release packages [publish docs]') }}
    runs-on: ubuntu-latest

    name: Check changesets
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.6.2

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install -w

      - name: Run check
        run: pnpm check --since origin/master

  build:
    if: '!github.event.pull_request.draft'
    runs-on: ubuntu-latest

    name: Lint Build and run Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.6.2

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run prettier
        run: pnpm prettier

      - name: Build, Lint, Test
        env:
          NODE_ENV: "development"
        run: pnpm lage build lint cover
